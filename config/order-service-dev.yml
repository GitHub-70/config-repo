spring:
  application:
    name: order-service
    
#server:
  #port: 8201

eureka:
  client:
    service-url:
                 #云服务地点(没有)  就使用默认的地点
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

#开启hystrix
feign:
  hystrix:
    enabled: true

#暴露hystrix.stream端点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        
